<h3>Create a new onomatopeia</h3>

<form (ngSubmit)="createOnomatopoeia()" #onoForm="ngForm">
    <label for="newOnomatopoeia">Add onomatopoeia: </label>
    <input type="text" name="newOnomatopoeia" [(ngModel)]="newOnomatopoeia" required maxlength="8">
    <br /><br />
    <button type="submit">Add!</button>
    <button type="reset">Reset</button>
</form>

<h3>Create a new onomatopeia</h3>

<form>
    <label for="newOnomatopoeia">Add onomatopoeia: </label>
    <input type="text" id="newOnomatopoeia" name="newOnomatopoeia" [(ngModel)]="newOnomatopoeia" required maxlength="8">
    <br /><br />
    <button type="submit" (click)="createOnomatopoeia()">Add!</button>
    <button type="reset">Reset</button>
</form>
